<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online travel agency</title>
</head>

<body>
    <header>
        <!-- Кнопки навигации выровняем слева и сделем белый фон хедеру -->
        <nav>
            <a href="">Home</a>
            <a href="">FAQ</a>
            <a href="">Contact us</a>
        </nav>
    </header>

    <main>
        <div>

            <!--На этот div мы потом через css добавим фоновое изображение, оно должно будет перекрывать часть серого фона из нижнего блока, но не перекрывать 3 белых блока с картинками, еще раз спасибо за подсказку) -->
            <h2>Online travel agency</h2>
            <h1>We help travelers</h1>
        </div>



        <!-- Этим трём блокам сделаем белый фон и поправим текст с картинками через css -->
        <div>
            <div><img src="images/mountains.png" alt=""></div>
            <p>Find</p>
            <p>your</p>
            <p>adventure</p>
        </div>
        <div>
            <div><img src="images/shield.png" alt=""></div>
            <p>We will</p>
            <p>Care</p>
            <p>of you</p>
        </div>
        <div>
            <div><img src="images/money.png" alt=""></div>
            <p>And</p>
            <p>Save</p>
            <p>your money</p>
        </div>
        <div>
            <!-- Этот блок (через css) сделаем серой полоской фона -->
        </div>

        <div>
            <!-- Сюда через css нужно добавить фон -->
            <h1>Choose your plan</h1>
            <table>
                <!-- У таблицы через css нужно сделать тень, границы и разные цвета столбцов -->
                <tr>
                    <td>Plan</td>
                    <th>Basic</th>
                    <th>Standart</th>
                    <th>Premium</th>
                </tr>
                <tr>
                    <td>Price</td>
                    <th>19.99$</th>
                    <th>39.99$</th>
                    <th>79.99$</th>
                </tr>
                <tr>
                    <td>Trip guide</td>
                    <td><img src="images/flags/tick.png" alt=""></td>
                    <td><img src="images/flags/tick.png" alt=""></td>
                    <td><img src="images/flags/tick.png" alt=""></td>
                </tr>
                <tr>
                    <td>Hotel included</td>
                    <td><img src="images/flags/cross.png" alt=""></td>
                    <td><img src="images/flags/tick.png" alt=""></td>
                    <td><img src="images/flags/tick.png" alt=""></td>
                </tr>
                <tr>
                    <td>Personal coach</td>
                    <td><img src="images/flags/cross.png" alt=""></td>
                    <td><img src="images/flags/cross.png" alt=""></td>
                    <td><img src="images/flags/tick.png" alt=""></td>
                </tr>
            </table>

        </div>
    </main>

</body>

</html>
